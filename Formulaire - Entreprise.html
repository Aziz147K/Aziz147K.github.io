<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ahire</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="assets/img/favicon-ahire_Plan%20de%20travail%201.jpg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ADLaM+Display&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section>
        <div class="container-fluid shadow-sm" style="padding-top: 20px;padding-bottom: 20px;border-bottom: 1px solid #00642e ;">
            <div class="row text-center">
                <div class="col-md-12"><img src="assets/img/Logos/cropped-LOGO-AHIRE-V2-768x266.png" style="width: 200px;"></div>
            </div>
        </div>
        <div class="container-fluid" style="padding-top: 40px;padding-bottom: 10px;">
            <div class="row text-center d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                    <h1 class="fw-bold" style="color: #00642e;">Rejoindre Ahiré</h1>
                    <p><span style="color: rgb(15, 15, 15);">La création de votre compte ne prend que quelques minutes</span></p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-xxl-flex flex-column align-items-xxl-center">
                <div class="col-xxl-5" style="padding-right: 30px;padding-left: 30px;margin-top: 15px;margin-bottom: 10px;padding-top: 20px;padding-bottom: 0px;box-shadow: 0px 4px 8px 0px rgba(0,100,46,0.15);">
                    <form>
                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col"><label class="form-label" style="font-size: 20px;margin-left: 5px;color: #00642e;">Nom complet</label><input class="form-control form-control-lg" type="text" style="font-size: 17px;padding-top: 10px;padding-bottom: 10px;background: rgba(123,196,64,0.12);border-style: none;" placeholder="Nom"></div>
                            <div class="col"><label class="form-label" style="color: rgb(255,255,255);font-size: 20px;">Label</label><input class="form-control form-control-lg" type="text" style="font-size: 17px;padding-top: 10px;padding-bottom: 10px;background: rgba(123,196,64,0.12);border-style: none;" placeholder="Prenom"></div>
                        </div>
                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col"><label class="form-label" style="font-size: 20px;margin-left: 5px;color: #00642e;">Email</label><input class="form-control form-control-lg" type="email" style="font-size: 17px;padding-top: 10px;padding-bottom: 10px;background: rgba(123,196,64,0.12);border-style: none;" placeholder="Entrez votre email"></div>
                        </div>
                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col"><label class="form-label" style="font-size: 20px;margin-left: 5px;color: #00642e;">Mot de passe</label><input class="form-control form-control-lg" type="password" style="font-size: 17px;padding-top: 10px;padding-bottom: 10px;background: rgba(123,196,64,0.12);border-style: none;" placeholder="Entrez votre mot de passe">
                                <ul style="padding-left: 16px;margin-top: 7px;">
                                    <li>8 caractères ou plus.</li>
                                    <li>Lettres majuscules + minuscules.</li>
                                    <li>Au moins un chiffre.</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col d-xxl-flex align-items-xxl-center">
                                <p>Vous avez deja un compte ?&nbsp;<a href="connexion.html" style="color: #00642e;">Connectez-vous !</a></p>
                            </div>
                            <div class="col text-end"><button class="btn btn-primary btn-lg btn-green" type="button" style="margin: 10px;padding-top: 15px;padding-right: 75px;padding-bottom: 15px;padding-left: 75px;border-style: none;border-radius: 40px;">Suivant</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
